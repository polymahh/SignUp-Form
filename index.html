<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Document</title  >
</head>
<body>
    <div class="container">
        
        <div class="img">
            <h2 class="hero">Sign Up Now!</h2>
            <small>Photo by <a href="https://unsplash.com/@soberanes">Uriel Soberanes</a> on <a href="https://unsplash.com/">unsplash</a> </small>
        </div>
        <div class="formContainer">
            <div class="header">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                <br>Sign up now to get started.</p>
                <h2>Let's do this!</h2>
            </div>
            <div class="form">
                <input type="text" placeholder="Name" >
                <input type="text" placeholder="Last Name">
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Phone Number">
                <div class="err">
                    <input type="text" placeholder="Password" class="error">
                </div>
                <input type="text" placeholder="Confirm Password" >
                    
                <button>Create Account</button>
            </div>
            <div class="login"><p>Already have an account? <a href="">Log in</a></p></div>
            
        </div>
    </div>
</body>
</html>
